<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MediaQueries.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <title>LandingPage</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <img src="img/flora.jpg" class="logo" alt="logofloreria">
            <ul class="menu" id="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

    <main class="hero">
        <div class="info-content">
            <h3>FLORERIA</h3>
            <h1>Camomila</h1>
            <p>El alma de tus momentos especiales</p>
            <button class="btn">VER TODO</button>
        </div>
    </main>
    <div class="seccion_contacto">
        <div class="contact_heading">
            <h2>Contacto</h2>
            <div class="divisor"></div>
        </div>
        <div class="contenedor_contacto">
            <img src="./img/flora.jpg" alt="contact">
            <div class="forma_contacto">
                <h4>Envianos un mensaje</h4>
                <form class="form">
                    <input type="text" placeholder="Nombre">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Escribe tu mensaje aqui..."></textarea>
                    <button class="btn-submit">Send message</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <h2>Camomila</h2>
            <div class="camomila">
                <h5>El alma de tus momentos especiales</h5>
            </div>
        </div>
        <div class="follow-me">
            <h2>Siguenos</h2>
        </div>
        <div class="social-network">
            <a href="" target="blank">
                <i class="fa-brands fa-instagram"></i>
            </a>  
            <a href="">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
    </footer>



    <script src="js/scripts.js"></script>
</body>
</html>
